---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ template "superset.secret" . }}-env"
  namespace: "{{ .Release.Namespace }}"
type: Opaque
stringData:
  SUPERSET_SECRET_KEY: "{{ index .Values "security_github_client_id" }}"
  REMOTE_USER: "{{ .Values.security_admin_user }}"
  REDIS_HOST: "{{ .Values.release_name }}-data-valkey-headless"
  REDIS_USER: "default"
  REDIS_PORT: "6379"
  REDIS_PROTO: "redis"
  REDIS_DB: "1"
  REDIS_CELERY_DB: "0"
  DB_HOST: "{{ .Values.release_name }}-data-postgresql-hl"
  DB_PORT: "5432"
  DB_USER: "{{ .Values.security_admin_user }}"
  DB_NAME: "postgres"