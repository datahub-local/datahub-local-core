---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: '{{ include "postgresql.jobSetup" . }}'
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  backoffLimit: 5
  template:
    spec:
      initContainers:
        - name: wait-for-postgres
          image: "apache/superset:dockerize"
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/sh
            - -c
            - dockerize -wait "tcp://{{ $.Values.release_name }}-data-postgresql:5432" -timeout 3000s
      containers:
        - name: psql
          image: postgres:latest
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-admin-credentials
                  key: password
          command: ["psql"]
          args:
            [
              "-h",
              "{{ $.Values.release_name }}-data-postgresql",
              "-p",
              "5432",
              "-U",
              "{{ .Values.postgres_user }}",
              "-d",
              "{{ .Values.postgres_database }}",
              "-f",
              "/scripts/setup_postgresql.sql",
            ]
          volumeMounts:
            - name: script-volume
              mountPath: /scripts
      restartPolicy: OnFailure
      volumes:
        - name: script-volume
          configMap:
            name: '{{template "postgresql.configMapJobSetup" .}}'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ include "postgresql.configMapJobSetup" . }}'
data:
  setup_postgresql.sql: |
    {{- range $key, $value := .Values.postgres_extra_databases }}

    SELECT 'CREATE DATABASE {{ $value }}' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '{{ $value }}')\gexec

    {{- end }}
