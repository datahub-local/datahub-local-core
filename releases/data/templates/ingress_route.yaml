---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "trino.ingressRoute" . }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`{{ .Values.ingress_hostname }}`) && HeadersRegexp(`Referer`, `.*/trino/.*`)"
      middlewares:
        - name: {{ .Release.Namespace }}-{{ template "trino.service" . }}@kubernetescrd
        {{- if .Values.security_enabled }}
        - name: security-traefik-auth@kubernetescrd
        {{- end }}
      services:
        - kind: Service
          name: {{ template "trino.service" . }}
          port: 8080