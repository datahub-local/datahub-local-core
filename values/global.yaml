# Common values shared for all charts
release_name: datahub-local-core

namespaces:
  - data
  - monitoring
  - other

ingress_hostname: homelab.alvsanand.com
ingress_port: 443

security_enabled: true

traeffik:
  middleware:
    datahub-local-core-kube-pr-alertmanager:
      stripPrefixPath: /monitoring/alertmanager
      namespace: monitoring
    datahub-local-core-data-minio-console:
      stripPrefixPath: /data/minio
      namespace: data
    datahub-local-core-data-trino:
      stripPrefixPath: /data/trino
      namespace: data

sealed_secrets:
  minio-admin-credentials:
    namespace: data
    data:
      accessKey: 
  postgresql-admin-credentials:
    namespace: data
    data:
      password: 
  valkey-admin-credentials:
    namespace: data
    data:
      password: 
  trino-admin-credentials:
    namespace: data
    data:
      password.db: 
