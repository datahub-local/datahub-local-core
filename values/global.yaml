# Common values shared for all charts
release_name: datahub-local-core

namespaces:
  - data
  - monitoring
  - other

ingress_hostname: homelab.alvsanand.com
ingress_port: 443

security_enabled: true

traeffik:
  middleware:
    monitoring-alertmanager:
      stripPrefixPath: /monitoring/alertmanager
      namespace: monitoring
    data-minio:
      stripPrefixPath: /data/minio
      namespace: data

sealed_secrets:
  data-minio-console-user:
    namespace: data
    data:
      accessKey: ""
